	<!-- Formulario de registro paciente -->
	<form id="form-paciente">
	CUI <input id="cui" class="form-control"  type="text"  placeholder="codigo unico de identificacion" required  /><br>
	Nombre <input id="nombre" class="form-control"  type="text" placeholder="nombre" required  /><br>
	Direccion <input id="direccion" class="form-control"  type="text"  placeholder="direccion" required  /><br>
	Nit <input id="nit" class="form-control"  type="text"  placeholder="numero de identificacion tributaria" required  /><br>
	<button id="registrarPaciente" class="btn btn-primary form-control">Aceptar</button>
	</form><br>
