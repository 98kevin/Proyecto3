	<!-- Formulario de contratacion de empleado -->
	<form id="formMedicoEspecialista">
	CUI 				
	<input id="cuiMedicoEspecilista" 			class="form-control"  type="text"  		required	placeholder="codigo unico de identificacion...."   /><br>
	Nombre 	
	<input id="nombreMedicoEspecilista" 	class="form-control"  type="text" 			required	placeholder="nombre...." ><br>
	Direccion 	
	<input id="direccionMedicoEspecilista" 	class="form-control"  type="text"  		required	placeholder="direccion..."   /><br>
	No. Colegiado 
	<input id="colegiadoMedicoEspecilista" class="form-control"  type="number" 	required	placeholder="solo enteros"	value="0"  /><br>
	
	<button id="registrarNuevoEspecialista" class="btn btn-primary">Aceptar</button>
	</form>
