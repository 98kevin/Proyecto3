	<!-- Formulario de creacion medicamento -->
	<form id="form-medicamento">
	Nombre del medicamento <input id="nombreMedicamento" class="form-control"  type="text"  placeholder="Nombre del medicamento..." required  /><br>
	Costo a la empresa <input id="costoMedicamento" class="form-control"  type="number" step="0.01" placeholder="costo del medicamento..." required  /><br>
	Precio al cliente <input id="precioMedicamento" class="form-control"  type="number" step="0.01" placeholder="precio al cliente..." required  /><br>
	Unidades Minimas <input id="unidadesMinimas" class="form-control"  type="number" placeholder="Unidades minimas de existencia..." required  /><br>
	<button id="registrarMedicamento" class="btn btn-primary">Registrar Medicamento</button>
	</form><br>
