	<!-- Formulario de creacion de empleado -->
	<form id="form-crear-cirugia">
	Descripcion <input id="descripcion-cirugia" class="form-control"  type="text" placeholder="descripcion..." required  /><br>
	Costo al hospital <input id="costo-al-hospital" class="form-control"  type="number" step="0.01" placeholder="costo al hospital...." required  /><br>
	Tarifa de especialista <input id="tarifa-de-especialista" class="form-control"  type="number" step="0.01" placeholder="tarifa al especialista"  value= "0" required  /><br>
	Precio al cliente <input id="precio-al-cliente" class="form-control"  type="number" step="0.01" placeholder="precio ofrecido al cliente... " required  /><br>
	<button id="registrarNuevaCirugia" class="btn btn-primary">Registra Cirugia</button>
	</form><br>
