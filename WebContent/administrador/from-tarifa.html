	<!-- Formulario de creacion de tarifa -->
	<form id="formTarifa">
	Descripcion<input id="descripcionTarifa" class="form-control"  type="text"  placeholder="descripcion de la nueva tarifa" required  /><br>
	Costo Hospital <input id="costoHospital" class="form-control"  type="number" value="0"  step="0.01" placeholder="costo al hospital" /><br>
	Pago de especialista <input id="costoEspecialista" class="form-control"  type="number"  value="0" step="0.01" placeholder="pago del especialista"  /><br>
	Precio del cliente <input id="precioCliente" class="form-control"  type="number"  value="0"  step="0.01" placeholder="precio al cliente"  /><br>
	<br><br><button id="crearTarifaFormulario" class="btn btn-primary form-control">Crear Tarifa </button>
	</form><br>
	
		<script src="../scripts/tarifas.js"></script>
